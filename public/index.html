<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIA - Fundación para la Innovación Agraria</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_fia.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">
                <img id="navbar__logo_img" src="images/logo_fia.svg" alt="Logo FIA" />
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Inicio</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Boletines</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">FIA</a>
                </li>
                <li class="navbar__btn">
                    <a href="#" class="button" id="loginButton">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>FUNDACIÓN PARA LA INNOVACIÓN AGRARIA</h1>
                <p>El apoyo que necesitas para innovar</p>
                <button class="main__btn"><a href="#">Comienza ahora</a></button>
            </div>
            <div class="main__img--container">
                <img id="main__img" src="images/expo.jpg" alt="Expo Chile Agrícola" />
            </div>
        </div>
    </div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <span class="show-password">Mostrar</span>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Mantener sesión iniciada</label>
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>

      <div class="links">
        <a href="#">¿Olvidaste tu usuario?</a>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">¿No puedes iniciar sesión?</a>
      </div>
    </form>
  </div>
</div>
    <div class="pdf-list">
        <ul id="pdfList"></ul>
    </div>    

    <script src="/js/script.js"></script>
</body>

</html>
