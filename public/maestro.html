<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIA - Fundación para la Innovación Agraria</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_fia.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Panel de boletínes</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/dashboard/maestro" id="navbar__logo">
                <img id="navbar__logo_img" src="/images/logo_fia.svg" alt="Logo FIA" />
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Inicio</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Boletines</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">FIA</a>
                </li>

            </ul>
        </div>
    </nav>


    <header>
        <h1>Bienvenido al modo maestro.</h1>
    </header>

    <main>
        <p>Aquí puedes gestionar los boletines de la FIA.</p>

        <div class="pdf-list">
            <h2>Documentos PDF</h2>
            <ul id="pdfList"></ul>
        </div>    
        
        <div class="pdf-upload">
            <h2>Subir un PDF</h2>
            <form id="uploadForm">
                <input type="text" name="title" placeholder="Título del PDF" required />
                <input type="file" name="pdf" accept="application/pdf" required />
                <button type="submit">Subir PDF</button>
            </form>
        </div>
        
    </main>

    </footer>



    <script src="/js/script.js"></script>

</body>
